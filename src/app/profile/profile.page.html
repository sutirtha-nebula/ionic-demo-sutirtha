<app-header title="Profile"></app-header>

<ion-content class="profile-content">
  <div class="profile-wrapper">
    <!-- Profile Header -->
    <div class="profile-header">
      <ion-avatar class="avatar">
        <img [src]="profilePhoto" />
      </ion-avatar>

      <h2 class="name">{{firstName}}</h2>
      <p class="email">{{email}}</p>
    </div>

    <!-- Profile Details -->
    <ion-card class="profile-card">
      <ion-item lines="none">
        <ion-label>
          <p>Username</p>
          <h3>{{username}}</h3>
        </ion-label>
      </ion-item>

      <ion-item lines="none">
        <ion-label>
          <p>Email</p>
          <h3>{{email}}</h3>
        </ion-label>
      </ion-item>
    </ion-card>

    <!-- Actions -->
    <div class="profile-actions">
      <ion-button expand="block" class="primary-btn">
        Edit Profile
      </ion-button>

      <ion-button expand="block" fill="clear" class="logout-btn" (click)="logout()">
        Logout
      </ion-button>
    </div>
  </div>

</ion-content>
