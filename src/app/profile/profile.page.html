<ion-header>
  <ion-toolbar>
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="profile-content">

  <!-- Profile Header -->
  <div class="profile-header">
    <ion-avatar class="avatar">
      <img src="assets/avatar.png" />
    </ion-avatar>

    <h2 class="name">John Doe</h2>
    <p class="email">john.doe@email.com</p>
  </div>

  <!-- Profile Details -->
  <ion-card class="profile-card">
    <ion-item lines="none">
      <ion-label>
        <p>Username</p>
        <h3>johndoe</h3>
      </ion-label>
    </ion-item>

    <ion-item lines="none">
      <ion-label>
        <p>Email</p>
        <h3>john.doe@email.com</h3>
      </ion-label>
    </ion-item>
  </ion-card>

  <!-- Actions -->
  <div class="profile-actions">
    <ion-button expand="block" class="primary-btn">
      Edit Profile
    </ion-button>

    <ion-button expand="block" fill="clear" class="logout-btn">
      Logout
    </ion-button>
  </div>

</ion-content>
